<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
      <div class="box" id="upperLeft"></div>
      <div class="box" id="upperCenter"></div>
      <div class="box" id="upperRight"></div>
      <div class="box" id="middleLeft"></div>
      <div class="box" id="middleCenter"></div>
      <div class="box" id="middleRight"></div>
      <div class="box" id="lowerLeft"></div>
      <div class="box" id="lowerCenter"></div>
      <div class="box" id="lowerRight"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
